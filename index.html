<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            width: 100%;
            height: 100vh;
            background: lightcyan;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            background: #1C1C1C;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .calculator button {
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 90%;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: 0.2s;
            background: #333;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .calculator .operator {
            background: #FF9500;
        }
        .calculator .equal {
            background: #FF9500;
        }
        .calculator button:hover {
            background: orange;
        }
        .calculator .operator:hover, .calculator .equal:hover {
            background: #cc7a00;
        }
        .display {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        #inputbox {
            width: 100%;
            height: 80px;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            background: #505050;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .zero-btn {
            width: 150px; /* Double size button */
            border-radius: 35px;
        }
        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 style="color: black; text-align: center;">Calculator task by code alpha</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="inputbox" readonly>
            </div>
            <div class="row">
                <button class="operator ac" onclick="clearButton()">C</button>
                <button class="operator" onclick="getNumber('%')">%</button>
                <button onclick="getNumber('00')">00</button>
                <button class="operator" onclick="getNumber('/')">/</button>
            </div>
            <div class="row">
                <button onclick="getNumber(7)">7</button>
                <button onclick="getNumber(8)">8</button>
                <button onclick="getNumber(9)">9</button>
                <button class="operator" onclick="getNumber('*')">*</button>
            </div>
            <div class="row">
                <button onclick="getNumber(4)">4</button>
                <button onclick="getNumber(5)">5</button>
                <button onclick="getNumber(6)">6</button>
                <button class="operator" onclick="getNumber('-')">-</button>
            </div>
            <div class="row">
                <button onclick="getNumber(1)">1</button>
                <button onclick="getNumber(2)">2</button>
                <button onclick="getNumber(3)">3</button>
                <button class="operator" onclick="getNumber('+')">+</button>
            </div>
            <div class="row">
                <button class="zero-btn" onclick="getNumber(0)">0</button>
                <button class="equal" onclick="calculator('=')">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
