<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background: lightcyan;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .calculator {
            background: #1C1C1C;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .display {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        #inputbox {
            width: 100%;
            height: 70px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            background: #505050;
            color: white;
            border: none;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            width: 100%;
            height: 65px;
            border-radius: 50%;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            background: #333;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #FF9500;
        }

        .equal {
            background: #FF9500;
        }

        button:hover {
            background: orange;
        }

        .operator:hover, .equal:hover {
            background: #cc7a00;
        }

        .zero-btn {
            grid-column: span 2;
            border-radius: 30px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            button {
                height: 50px;
                font-size: 20px;
            }
            #inputbox {
                height: 60px;
                font-size: 24px;
            }
        }

        /* Responsive Design for Tablets */
        @media (min-width: 481px) and (max-width: 1024px) {
            .calculator {
                max-width: 500px;
                padding: 25px;
            }
            button {
                height: 70px;
                font-size: 24px;
            }
            #inputbox {
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: black; text-align: center;">Responsive Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="inputbox" readonly>
            </div>
            <div class="buttons">
                <button class="operator ac" onclick="clearButton()">C</button>
                <button class="operator" onclick="getNumber('%')">%</button>
                <button class="operator" onclick="getNumber('/')">/</button>
                <button class="operator" onclick="getNumber('*')">*</button>

                <button onclick="getNumber(7)">7</button>
                <button onclick="getNumber(8)">8</button>
                <button onclick="getNumber(9)">9</button>
                <button class="operator" onclick="getNumber('-')">-</button>

                <button onclick="getNumber(4)">4</button>
                <button onclick="getNumber(5)">5</button>
                <button onclick="getNumber(6)">6</button>
                <button class="operator" onclick="getNumber('+')">+</button>

                <button onclick="getNumber(1)">1</button>
                <button onclick="getNumber(2)">2</button>
                <button onclick="getNumber(3)">3</button>
                <button class="equal" onclick="calculator('=')">=</button>

                <button class="zero-btn" onclick="getNumber(0)">0</button>
                <button onclick="getNumber('.')">.</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
